        width: 100%;
        height: 100vh;
        top: 0;
        padding-top: 80px;
        background: #fff;
        left: 0;
        transition: 0.5s;
        z-index: -10;
      }

      header nav.active {
        left: 100%;

      header nav ul {
        display: inline-block;
        text-align: center;
        padding: 50px 200px;

    .dropdown {

    }
