    header nav {

    }
    header nav ul {
      margin: 0;
      padding: 0;
      display: flex;
    }
    header nav ul li {
      list-style: none;
    }
    header nav ul li a {

      line-height: 50px;

      text-decoration: none;
      display: block;

      cursor: pointer;
      display: none;
      position: relative;
      z-index: 11;

    }
    .nav-link {
      font-weight: 800;
    }
    @media (max-width: 991px) {
      header {

        text-align: center;
        z-index: 10;
        height: 100vh;
      }

        display: inline-block;
        /*left: 0;*/
      }

        display: block;
        z-index: 50;
      }

      header nav {
        width: 100%;
        height: 100%;
        top: 0;
        padding-top: 80px;
        background: #027DFA;
        left: 0;
        transition: 0.5s;
        z-index: 10;
        position: fixed;
      }

      header nav.active {
        left: 100%;
      }

      header nav ul {
        display: inline-block;
        text-align: center;
      }
    }

    .dropdown {
      position: relative;
      display: block;
    }

      border-radius: 8px;
      position: absolute;
      background-color: #ffffff;
      color: #0d0d0d;
      min-width: 165px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
