  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    header {
      position: absolute;
      top: 0;
      left: 0;
      padding: 20px 50px;
      background: transparent;
      width: 100%;
      box-sizing: border-box;
    }
    header .logo {
      color: #fff;
      height: 100px;
      line-height: 50px;
      font-size: 24px;
      float: left;
      font-weight: bold;
    }
    header nav {
      float: right;
    }
    header nav ul {
      margin: 0;
      padding: 0;
      display: flex;
    }
    header nav ul li {
      list-style: none;
    }
    header nav ul li a {
      height: 50px;
      line-height: 50px;
      padding: 0 20px;
      color: #fff;
      text-decoration: none;
      display: block;
    }
    header nav ul li a:hover {
      color: #9e9e9e;
    }
    .menu-toggle {
      color: #fff;
      float: right;
      line-height: 50px;
      font-size: 24px;
      cursor: pointer;
      display: none;
    }
    .nav-link {
      font-weight: 800;
    }
    @media (max-width: 991px) {
      header {
        padding: 20px 20px;
        background: #027DFA;
        text-align: center;
      }

      .catalog {
        margin-bottom: 30px;
        display: inline-block;
        /*left: 0;*/
      }

      .menu-toggle {
        display: block;
      }

      header nav {
        position: absolute;
        width: 100%;
        height: calc(100vh - 100px);
        background: #027DFA;
        top: 100px;
        right: -100%;
        transition: 0.5s;
      }

      header nav.active {
        right: 0;
      }

      header nav ul {
        display: inline-block;
        text-align: center;
        padding: 50px 200px;
      }
    }
    /*NAVBAR*/
    .dropdown {
      position: relative;
      display: block;
    }
    .dropdown-content {
      display: none;
      border-radius: 8px;
      position: absolute;
      background-color: #ffffff;
      color: #0d0d0d;
      min-width: 165px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
